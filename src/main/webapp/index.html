<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Library</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Styles -->
        <style>
            /* Ensure no scrolling by setting height to 100% */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            /* Navigation bar styling */
            nav.navbar {
                height: 60px; /* Fixed height for the navbar */
            }

            /* Hero Section Styling */
            .hero-section {
                background: url('images/library.jpg') no-repeat center center/cover;
                height: calc(100vh - 60px); /* Fill the remaining space after the navbar */
                position: relative;
                color: white;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
                overflow: hidden;
            }

            .hero-section::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6); /* Dark overlay */
                z-index: 1;
            }

            .hero-content {
                position: relative;
                z-index: 2;
                text-align: center;
                top: 50%;
                transform: translateY(-50%);
            }

            .hero-content h1 {
                font-size: 4rem;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .hero-content p {
                font-size: 1.8rem;
            }

            /* Highlighted Navigation */
            .nav-link.active {
                background-color: red;
                color: white !important;
                border-radius: 5px;
                padding-left: 5px;
            }

            .navbar-brand {
                font-size: 1.8rem;
                font-family: 'Arial', sans-serif;
                font-weight: bold;
                color: red !important;
            }

            .nav-link {
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Online Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ViewBooksServlet">View Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add-book.jsp">Add Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="BorrowedBooksServlet">Borrow History</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <h1>WELCOME TO THE <span style="color: red;">ONLINE LIBRARY</span></h1>
                <p>Explore and Borrow Books Through Online</p>
            </div>
        </div>
    </body>
</html>
