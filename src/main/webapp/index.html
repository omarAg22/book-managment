<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bibliothèque en ligne</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Styles -->
        <style>
            /* Ensure no scrolling by setting height to 100% */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            /* Navigation Bar Styling */
            nav.navbar {
                height: 80px;
                background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient background */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navbar-brand {
                font-size: 2rem;
                font-weight: bold;
                color: white !important;
            }

            .nav-link {
                font-weight: 600;
                color: white;
                transition: color 0.3s ease;
            }

            .nav-link:hover, .nav-link.active {
                color: #ffd700; /* Gold color on hover */
            }

            .navbar-toggler-icon {
                background-color: white; /* White toggler icon */
            }

            /* Hero Section Styling */
            .hero-section {
                background: url('images/library.jpg') no-repeat center center/cover;
                height: calc(100vh - 80px);
                position: relative;
                color: white;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
                overflow: hidden;
                border-bottom: 5px solid #ffd700;
            }

            .hero-section::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
            }

            .hero-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 2;
            }

            .hero-content h1 {
                font-size: 4.5rem;
                font-weight: bold;
                color: #ffd700;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
                margin-bottom: 20px;
            }

            .hero-content p {
                font-size: 1.8rem;
                font-weight: 500;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            }

            /* Highlighted Navigation */
            .nav-link.active {
                color: #ffd700 !important;
                font-weight: bold;
                text-decoration: underline;
            }

            /* Make the entire body scrollable */
            .container-fluid {
                padding: 0 15px;
            }

            .navbar-nav {
                margin-left: auto;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bibliothèque en ligne</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ViewBooksServlet">Voir les livres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add-book.jsp">Ajouter des livres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="BorrowedBooksServlet">Historique des emprunts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <h1>BIENVENUE À LA <span> BIBLIOTHÈQUE EN LIGNE</span></h1>
                <p>Explorez et empruntez des livres en toute simplicité</p>
            </div>
        </div>
    </body>
</html>
